<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Adicione uma nova tarefa"
                aria-label="Campo de entrada para nova tarefa">
            <button id="add-task-btn">Adicionar</button>
        </div>
        <ul id="task-list">
            <!-- As tarefas serão adicionadas aqui -->
        </ul>
        <div id="pagination-controls">
            <!-- Botões de paginação serão gerados aqui -->
        </div>
        <footer>
            <p>Clique no checkbox da tarefa para finalizá-la.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
